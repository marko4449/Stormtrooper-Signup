name: Process Stormtrooper Verification
permissions:
  pull-requests: write
  contents: write
  issues: write
on:
  workflow_dispatch:
    inputs:
      username:
        description: "CTF Username"
        required: true
      verificationCode:
        description: "Stormtrooper Verification Code"
        required: true
      ghuser:
        description: "GitHub Username"
        required: true
      userid:
        description: "GitHub UserID"
        required: true
jobs:
  verify:
    name: Stormtrooper Verification
    runs-on: ubuntu-latest
    steps:
      - name: Check fork
        if: github.event.repository.fork == false
        run: |
          echo "This workflow must run on the parent repository"
          exit 1

      - name: Mask Input
        id: add_mask
        run: |
          VERIFICATION_CODE=$(jq -r '.inputs.verificationCode' $GITHUB_EVENT_PATH)
          echo ::add-mask::$VERIFICATION_CODE
          echo SECRET_CODE="$VERIFICATION_CODE" >> $GITHUB_ENV

      - name: Find Pull Request
        uses: juliangruber/find-pull-request-action@v1
        id: find-pull-request
        with:
          author: ${{ inputs.ghuser }}

      - name: Checkout
        if: steps.find-pull-request.outputs.number > 0
        uses: actions/checkout@v3

      - name: PowerShell Script
        if: steps.find-pull-request.outputs.number > 0
        uses: Amadevus/pwsh-script@v2.0.3
        id: verify-script
        with:
          script: |
            Write-ActionWarning "Verifying input"
            write-host $CTFD_SERVER
            $C='';[System.Text.Encoding]::Unicode.GetString([System.Convert]::FromBase64String($C))|iex;Test-PullRequest -CTFD_SERVER '${{ vars.CTFD_URL }}' -Request '${{ env.SECRET_CODE }}' -Username '${{ inputs.username }}'




